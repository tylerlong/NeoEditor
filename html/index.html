<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="../css/semantic.min.css" media="all" rel="stylesheet"/>
    <link href="../css/index.css" media="all" rel="stylesheet"/>
  </head>
  <body>
    <div class="2 fluid ui buttons">
      <div class="ui blue vertical animated button" id="quit">
        <div class="hidden content">Quit</div>
        <div class="visible content">
          <i class="close icon"></i>
        </div>
      </div>
      <div class="ui blue vertical animated button" id="open">
        <div class="hidden content">Open</div>
        <div class="visible content">
          <i class="open folder icon"></i>
        </div>
      </div>
    </div>
    <script src="../javascript/jquery.min.js"></script>
    <script src="../javascript/semantic.min.js"></script>
    <script src="../javascript/index.js"></script>
  </body>
</html>
